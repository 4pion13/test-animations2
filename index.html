<body style="background-color: #ffffff; margin: 0 auto;">
    <container class="grid">
        <main style="position: relative;">
            <div style="position: absolute; padding: 20px; width: 100%; height: 100%;">
                <p id="name"></p>
            </div>
            <div class="test-block" id="work-flow">
                <div class="menu-items">
                    <nav class="close-menu">
                        <button class="close-btn" id="close-work-flow">
                            <i class="fa-solid fa-square-xmark fa-2xl" style="color: #ffffff;"></i>
                        </button>
                    </nav>
                    <button class="item" id="note-btn">
                        <i class="fa-solid fa-note-sticky fa-2xl" style="color: black;"></i>
                        <span class="item-signature">Создать заметку</span>
                    </button>
                    <button class="item">

                    </button>
                    <button class="item">

                    </button>
                    <button class="item">

                    </button>
                    <button class="item">
                        
                    </button>
                </div>
            </div>
            <div class="note-block" id="note-block">
                <div class="note-menu-items">
                    <nav class="close-menu">
                        <button class="close-btn" id="close-note">
                            <i class="fa-solid fa-square-xmark fa-2xl" style="color: #ffffff;"></i>
                        </button>
                    </nav>
                    <div>
                        <label style="color: #ffffff;">Название</label>
                        <input style="border: 2px solid #ffffff; color: #ffffff; width: 100%;">
                    </div>
                    <div>
                        <label style="color: #ffffff;">Описание</label>
                        <textarea style="border: 2px solid #ffffff; color: #ffffff; resize: none;min-height: 100px; max-height: 100%;
                        overflow-x: hidden;
                        overflow-y: auto;; width: 100%;"></textarea>
                    </div>
                    <div>
                        <p id="date-show" style="color: #ffffff;">-</p>
                        <div id="datepicker" style="width: 100%;"></div>
                        <input type="hidden" id="datepicker_value" value="">
                    </div>
                </div>
            </div>
        </main>
        <nav class="bottom-menu" id="add">
            <button class="add-button"><i class="fa-solid fa-plus fa-2xl" style="color: #ffffff;"></i></button>
        </nav>

    </container>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="start.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

 

<script>

    /* Локализация datepicker */

    $.datepicker.regional['ru'] = {

        closeText: 'Закрыть',

        prevText: 'Предыдущий',

        nextText: 'Следующий',

        currentText: 'Сегодня',

        monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],

        monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн','Июл','Авг','Сен','Окт','Ноя','Дек'],

        dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],

        dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],

        dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],

        weekHeader: 'Не',

        dateFormat: 'dd.mm.yy',

        firstDay: 1,

        isRTL: false,

        showMonthAfterYear: false,

        yearSuffix: ''

    };

    $.datepicker.setDefaults($.datepicker.regional['ru']);
    </script>
    <script>
        $(function(){
            $("#datepicker").datepicker({
                onSelect: function(date){
                    $('#datepicker_value').val(date)
                    document.getElementById('date-show').textContent = "Выбранная дата: " + document.getElementById('datepicker_value').value;
                }
                
            });

            $("#datepicker").datepicker("setDate", $('#datepicker_value').val());
            $(function(){
                $("#datepicker").datepicker({
                    minDate: 0
                })
            });
        });
        // $(function(){
        //     $("#datepicker").datepicker({
        //         minDate: 0
        //     })
        // });
    </script>
</body>
